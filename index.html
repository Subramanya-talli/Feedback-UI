<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>FeedBack UI</title>

</head>

<body>
    <div id="container">
        <h1 id="headin-el">Give us feedback</h1>
        <div class="rating-container" id="rating-container" >
            <div class="rating-el" id="rating-el">
                <img src="https://cdn-icons-png.flaticon.com/128/4989/4989793.png">
                <small>Unhappy</small>
            </div>
            <div class="rating-el" id="rating-el">
                <img src="https://cdn-icons-png.flaticon.com/128/4989/4989647.png">
                <small>Neutral</small>
            </div>
            <div class="rating-el" id="rating-el">
                <img src="https://cdn-icons-png.flaticon.com/128/2351/2351458.png">
                <small>Satisfied</small>
            </div>
        </div>
        <p id="none-el"></p>
        <button id="button-el">Send Review</button>

    </div>

    <script src="index.js"></script>
</body>

</html>
